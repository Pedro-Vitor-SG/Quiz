<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/jquery-3.6.0.js" defer></script>
    <script src="js/script.js" defer></script>
    <title>Jquery Estudos</title>
  </head>

  <body>
    <div class="quiz" data-status="ok"> 
      <h2 id="pergunta">Aqui vai a pergunta ?</h2>

      <div id="answers" class="answers">
        <button id="resp0" class="resposta">Resposta 1</button>
        <button id="resp1" class="resposta">Resposta 2</button>
        <button id="resp2" class="resposta">Resposta 3</button>
        <button id="resp3" class="resposta">Resposta 4</button>
      </div>
      <button id="confirm" class="confirm">Confirmar</button>
    </div>
    <div id="status" class="oculto">
      <h2 id="msg"></h2>
      <button id="novoJogo">Jogar de novo</button>
    </div>
  </body>
</html>
